<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .auth-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .auth-tabs button {
            border: none;
            background: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            padding-bottom: 5px;
        }

        .auth-tabs button.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }

        .btn-primary {
            width: 100%;
        }

        small {
            display: block;
        }
    </style>
</head>

<body>

<div class="auth-container">

    <div class="auth-tabs">
        <button id="login-tab" class="active" onclick="switchTab('login')">Login</button>
        <button id="signup-tab" onclick="switchTab('signup')">Signup</button>
    </div>

    <!-- ðŸ”” MESSAGE SECTION -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2 text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- âœ… LOGIN FORM -->
    <div id="login-form">
        <h3 class="text-center">Login</h3>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- âœ… SIGNUP FORM -->
    <div id="signup-form" style="display:none;">
        <h3 class="text-center">Signup</h3>

        <form method="post" action="{% url 'signup' %}" onsubmit="return validateEmail()">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" name="email" class="form-control" required>
                <small id="email-error" style="color:red; display:none;">Please enter a valid Gmail address.</small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

</div>

<script>
function switchTab(tab) {
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
    } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
    }
}

function validateEmail() {
    const emailInput = document.getElementById('signup-email');
    const emailError = document.getElementById('email-error');
    const email = emailInput.value.trim();

    if (!email.endsWith('@gmail.com')) {
        emailError.style.display = 'block';
        return false; // Prevent form submission
    } else {
        emailError.style.display = 'none';
        return true; // Allow form submission
    }
}
</script>

</body>
</html>
